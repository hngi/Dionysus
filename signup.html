            <div class="row">
                    <div class="col-sm-5 mb-4">
                        <form class="col text-center needs-validation" novalidate> 
                            <div class="container">
                                <div class="row">
                                  <div class="col text-center">
                                    <a href="login.html"><button type="button" class="btn btn-outline-primary col-sm-4 mb-4 btn-sm" id="login">Login</button></a>
                                      <button type="button" class="btn  btn-outline-primary col-sm-4 mb-4 btn-sm" disabled id="signup" value="SignUp">SignUp</button>
                                  </div>
                                </div>
                              </div>
                              <div class="col-md-12 mb-2">
                                  <label for="validationCustom01"></label>
                                  <input type="text" class="form-control" id="validationCustom01" placeholder="Username" value="" title="Enter Your Username" required>
                                  <div class="invalid-feedback">Please enter a Username</div>
                              </div>
                              <div class="col-md-12 mb-2">
                                  <label for="validationCustom01"></label>
                                  <input type="email" class="form-control" id="validationCustom02" placeholder="Email Address" value="" title="Enter Your Email Address" required>
                                  <div class="invalid-feedback">Please enter your email address</div>
                              </div>
                              <div class="col-md-12 mb-2">
                                  <label for="validationCustom01"></label>
                                  <input type="password" class="form-control" id="validationCustom01" placeholder="Password" value="" title="Password" required>
                                  <div class="invalid-feedback">Please enter a password</div>
                              </div>
                              <div class="col-md-12 mb-2">
                                  <label for="validationCustom01"></label>
                                  <input type="password" class="form-control" id="validationCustom01" placeholder="Confirm Password" value="" title="Confirm Password" required>
                                  <div class="invalid-feedback">Please confirm your password</div>
                              </div>
                              <div class="col-md-12 mb-2">
                                <button class="btn btn-primary col-md-12 mb-4 text-center" type="submit" id="submit">Sign up</button>
                              </div>
